<md-sidenav class="md-sidenav-right" md-component-id="right" md-whiteframe="4">
    <md-toolbar class="md-hue-2" layout="row" layout-align="space-between center">
        <h2 class="md-toolbar-tools">Glavni meni</h2>
        <md-button class="md-icon-button" aria-label="Settings" ng-click="toggleSidenav()">
            <ng-md-icon icon="menu" style="fill: white;"></ng-md-icon>
        </md-button>

    </md-toolbar>
    <md-content md-autofocus>
        <md-list>
            <md-list-item class="secondary-button-padding" ng-click="goTo('machineList')">
                <p>Masine</p>
                <ng-md-icon icon="settings" size="34" layout="row" layout-align=" center"></ng-md-icon>
            </md-list-item>
            <md-list-item class="secondary-button-padding" ng-click="goTo('farmlandList')">
                <p>Poljane</p>
                <ng-md-icon icon="map" size="34" layout="row" layout-align=" center"></ng-md-icon>
            </md-list-item>
            <md-list-item class="secondary-button-padding" ng-click="goTo('jobList')">
                <p>Poslovi</p>
                <ng-md-icon icon="folder" size="34" layout="row" layout-align=" center"></ng-md-icon>
            </md-list-item>
        </md-list>
    </md-content>
</md-sidenav>
